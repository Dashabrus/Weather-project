<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Wireframe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Wireframe_css.css" />
  </head>
  <body>
    <div class="mainBody">
      <div class="row justify-content-between">
        <div class="col-8">
          <h1 id="heading"></h1>
          <p class="currentdt"></p>
        </div>
        <div class="col-4">
          <form class="city-form">
            <input
              type="text"
              class="form-control"
              id="formInput"
              placeholder="üîç Search for a city..."
              autocomplete="off"
            />
          </form>
          <span id="page">
            <button class="currentLocation">üìç Location</button>
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col-7">
          <div class="current_temp">
            <span id="current-Number"></span>
            <span class="units">
              <a href="#" id="celsius" class="active">¬∞C</a>&#124;<a
                href="#"
                id="fahrenheit"
                >¬∞F</a
              >
            </span>
          </div>

          <div class="hl"></div>
          <p class="emojii_main ms-3"></p>
          <div class="description ms-5"></div>
          <div class="feels mb-5"></div>
        </div>
        <div class="col-5 climate">
          <span id="windSpeed"></span>
          <br />
          <span id="hum"></span>
        </div>
      </div>
      <div class="container">
        <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>
    <div>
      <a
        href="https://github.com/Dashabrus/Weather-project"
        target="_blank"
        rel="noreferrer"
        id="link"
        >Open-source code</a
      >
      by Dasha Brus
    </div>
    <script src="Wireframe_js.js"></script>
  </body>
</html>
